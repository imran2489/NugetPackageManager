
<div class="authbox authbox-small">

  <form role="form" class="altai-form" name="userForm" novalidate>
    <div class="page-header">
      <h2>Add New User</h2>
    </div>
    <div class="form-group">
      <label>User name</label>
      <input [(ngModel)]="user.userName" name="userName" class="addText" type="text" placeholder="User name" />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="user.password" name="password" class="addText" type="password" placeholder="Password" />
    </div>
    <div class="form-group">
      <label>First name</label>
      <input [(ngModel)]="user.firstName" name="firstName" class="addText" type="text" placeholder="First name" />
    </div>
    <div class="form-group">
      <label>Last name</label>
      <input [(ngModel)]="user.lastName" name="lastName" class="addText" type="text" placeholder="Last name" />
    </div>
    <div class="form-group">
      <label>DOB</label>
      <input [(ngModel)]="user.dateOfBirth" name="dateOfBirth" class="addText" type="date" placeholder="DOB" />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input [(ngModel)]="user.streetAndNumber" name="streetAndNumber" class="addText" type="text" placeholder="Address" />
    </div>
    <button (click)="addUser()" class="button">Add</button>
  </form>

  <div class="altai-admin-section">
    <div class="page-header">
      <h2>Users</h2>
    </div>

    <table>

      <thead>
        <tr>
          <th>User name</th>
          <th>First name</th>
          <th>Last name</th>
          <th>DOB</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of users; let ind = index">
          <td>{{user.userName}}</td>

          <td>{{user.firstName}}</td>

          <td>{{user.lastName}}</td>

          <td>{{user.dateOfBirth}}</td>

          <td>{{user.streetAndNumber}}</td>

          <td>
            <button (click)="removeUser(ind)" class="deleteButton">Delete</button>           
            <button type="button" class="manageButton" (click)="managePackages(user);">Manage Packages</button>

          </td>
        </tr>
      </tbody>

    </table>



  </div>

  </div>
