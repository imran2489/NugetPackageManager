


<div class="authbox authbox-small">



  <div class="altai-admin-section">
    <div class="page-header">
      <h2>Packages</h2>
    </div>

    <button (click)="update()" class="button">Update</button>

    <div *ngIf="message" class="successMsg" >{{message}}</div>

    <table>

      <thead>
        <tr>
          <th style="width:2%">Linked</th>
          <th >Package name</th>
          
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let package of packages; let ind = index">
          <td style="width:2%">
            <input type="checkbox" [(ngModel)]="package.linked" name="linked">

          </td>
          <td>{{package.name}}</td>
          
        </tr>
      </tbody>

    </table>

  
    <button (click)="selectAll()" class="manageButton">Select All</button>
    <button (click)="deselectAll()" class="deleteButton">Deselect All</button>

  </div>

</div>
